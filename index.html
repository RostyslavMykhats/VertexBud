<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row header__row d-flex justify-content-between align-items-center">
                <div class="col-9 col-lg-3">
                    <div class="header__logo">
                        <a href="#"><img src="img/logo_head.svg" alt=""></a>
                    </div>
                </div>
                <div class="col-3 col-lg-9 d-flex justify-content-end align-items-center">
                    <nav class="main-nav">
                        <ul class="nav-links">
                            <li><a href="#">Контакти</a></li>
                            <li><a href="#">Проєкти</a></li>
                            <li><a href="#">Команда</a></li>
                            <li><a href="#">Про нас</a></li>
                        </ul>
                        <div class="burger">
                            <div class="line line1"></div>
                            <div class="line line2"></div>
                            <div class="line line3"></div>
                        </div>
                    </nav>
                </div>
            </div>
    </header>
    <section class="home-page">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-4">
                    <div class="home-page__title">
                        <h2 class="title-section">VERTEXBUD</h2>
                        <p>Повний спектр послуг по управлінню <br>
                            будівництвом об’єктів будь-якої <br>
                            складності. </p>
                        <button class="btn">Побудувати <img src="img/Arrow 3.svg" alt=""></button>
                        <div class="line-for-btn"></div>
                        <div class="svg"><img src="img/Rectangle 7.svg" alt=""></div>
                    </div>
                </div>
                <div class="col-12 col-lg-8">
                    <div class="home-page__title_photo">
                        <div class="slide fade"><img src="img/lance.png" alt=""></div>
                        <div class="slide fade"><img src="img/lance.png" alt=""></div>
                        <div class="slide fade"><img src="img/lance.png" alt=""></div>
                        <div class="btn-switch d-flex ">
                            <button id="back" onclick="plusSlides(-1)"><img src="img/back.png" alt=""></button>
                            <button id="next" onclick="plusSlides(1)"><img src="img/next.png" alt=""></button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/sliderHomeSection.js"></script>
    <script src="js/burgerMenu.js"></script>
</body>

</html>
